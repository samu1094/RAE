<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Administrador - Gestión de Clientes</title>
  <link rel="stylesheet" href="/css/admin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Panel de Administración</h1>
    <nav>
      <ul>
        <li><a href="">Clientes</a></li>
         <li><a href="">Empleados</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="clientes">
      <h2>CRUD de Clientes</h2>
      <form>
        <label for="cliente-id">Numero Documento</label>
        <input type="text" id="cliente-id" placeholder="ID">

        <label for="cliente-nombre">Nombre</label>
        <input type="text" id="cliente-nombre" placeholder="Nombre">

        <label for="cliente-email">Email</label>
        <input type="email" id="cliente-email" placeholder="Email">

        <button type="submit">Crear Cliente</button>
        <button type="submit">Editar Cliente</button>
        <button type="submit">Eliminar Cliente</button>
        <button type="submit">Actualizar Cliente</button>
      </form>
    </section>
  </main>
</body>

    
</html>
